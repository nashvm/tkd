{% extends "base.html" %}
<!-- {% import 'bootstrap/wtf.html' as wtf %} -->
{{ super() }}

{% block content %}
<div class="container">
<div class="well">
   
    <h2>{{ _('Search Results') }}</h2>
    {% for recipe in recipes %}
        {% include 'recipe_results.html' %}

    {% endfor %}
    <p></p>
    <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item"><a class="page-link" href="{{ prev_url or '#' }}">Previous</a></li>
              <li class="page-item"><a class="page-link" href="{{ next_url or '#' }}">Next</a></li>
            </ul>
    </nav>

</div>
</div>

<link rel="stylesheet" type="text/css" href="static/css/default.css" />

{% endblock %}
